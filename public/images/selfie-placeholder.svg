<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Selfie placeholder</title>
  <desc id="desc">Gray skeleton placeholder with a centered camera icon.</desc>

  <!-- Plain gray background -->
  <rect x="0" y="0" width="800" height="600" fill="#f3f4f6"/>

  <!-- Centered minimal camera icon (monochrome) -->
  <g transform="translate(400,276)">
    <!-- Camera body -->
    <rect x="-72" y="-44" width="144" height="104" rx="12" fill="#e5e7eb" stroke="#9ca3af"/>
    <!-- Top housing -->
    <rect x="-44" y="-76" width="88" height="28" rx="8" fill="#e5e7eb" stroke="#9ca3af"/>
    <!-- Lens -->
    <circle cx="0" cy="8" r="34" fill="#f8fafc" stroke="#9ca3af" stroke-width="4"/>
    <circle cx="0" cy="8" r="18" fill="#e5e7eb"/>
    <!-- Indicator light -->
    <circle cx="54" cy="-14" r="6" fill="#d1d5db"/>
  </g>
</svg>
